{% extends "base.html" %}
{% block content %}
<section class="form-container sign-form login">
  <form method="post" action="{% url 'password_reset' %}">
    {% csrf_token %}
    <div>
      <input type="email" name="email" placeholder="Email">
    </div>
    <div>
      <button type="submit">Reset Password</button>
    </div>
    {% for field in form %}
    <!-- {{ field.label_tag }}
    {{ field }} -->
    {% if field.errors %}
    <small>{{ field.errors|striptags }}</small>
    {% endif %}
    {% endfor %}
    <div class="form-buttons">
      <a href="{%url 'client_login' %}" class="btn btn-outline">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
