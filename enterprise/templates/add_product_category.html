{% extends "base.html" %}
{% block content %}
<section class="form-container">
  <h1>Add Category</h1>
  <form action="" method="post">
    {% csrf_token %}
    <div>
      <label for="name">Category name</label>
      <input type="text" name="name" required />
    </div>
    <div>
      <input type="submit" value="Add Category">
    </div>
    {% if errors %}
    <div class="errors fade-in-out">
      {% if errors.failed %}
      <p class="errors-fail">{{errors.failed}}</p>
      {% elif errors.success %}
      <p class="errors-success">{{errors.success}}</p>
      {% endif %}
    </div>
    {% endif %}
  </form>
</section>
{% endblock %}
