{% extends "base.html" %}
{% load static %}
{% block content %}
  <h1>All Products</h1>
  {% for product in products %}
    <p>{{product.name}}</p>
    <p>{{product.brand}}</p>
    {% if product.image %}
      <img src="{{ product.image.url }}" alt="product.name" />
    {% endif %}
    
  {% endfor %}
{% endblock content %}
