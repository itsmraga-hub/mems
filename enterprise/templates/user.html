{% extends "base.html" %}
{% block content %}
<section class="up-container">
  <h2>{{user}} Profile</h2>
  <div class="user-container">
    <p>Email: <span>{{user.username}}</span></p>
    <p>Phone Number: <span>{{user.phone}}</span></p>
    <p>Joined: <span>{{user.date_joined}}</span></p>
    <p>Total Orders: <span>{{num_orders}}</span></p>
  </div>
</section>
{% endblock %}
