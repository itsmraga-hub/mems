{%extends 'base.html'%}

{%block content%}
<section class="form-container sign-form login">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
      <h1>Login in to your Account</h1>
    </div>
    <div>
      <input type="email" name="email" placeholder="your@example.com" required />
    </div>
    <div>
      <input type="password" name="password" placeholder="password" required />
    </div>
    <div>
      <input type="submit" value="Log in">
    </div>
    <div>
      <span>Forgot your password <a href="{% url 'password_reset' %}">Reset password</a></span>
      <span>Don't have an Account? <a href="{% url 'client_signup' %}">Join now</a></span>
    </div>
  </form>
</section>
{%endblock content%}
